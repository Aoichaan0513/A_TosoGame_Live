buildscript {
    ext {
        kotlin_version = '1.3.72'
        spigot_version = '1.15.2-R0.1-SNAPSHOT'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlin_version
    }
}

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

apply plugin: 'kotlin'

def projectChannel = 'Dev'
def projectVersion = '2.0.0'
def projectBuildDate = new Date().format('yy.MMdd.HHmm')

group = 'jp.aoichaan0513'
version = "$projectChannel-${projectVersion}_$projectBuildDate"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()

    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        name = 'wesjd-repo'
        url = 'https://nexus.wesjd.net/repository/thirdparty/'
    }

    maven {
        name = 'jitpack.io'
        url = 'https://jitpack.io'
    }
}

dependencies {
    // Kotlin
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: kotlin_version
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.2'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-script-util'

    // Minecraft
    compile group: 'org.spigotmc', name: 'spigot-api', version: spigot_version
    compile files('libs/Spigot-1.15.2.jar')

    compile group: 'com.github.WesJD', name: 'AnvilGUI', version: '-SNAPSHOT'

    // Discord
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_156'

    // データ管理用ライブラリ
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'

    // ツールライブラリ
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

    // その他
    compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha2'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.5.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3' //
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8' //
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5' //
    compile group: 'com.github.kevinsawicki', name: 'http-request', version: '6.0'

}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: ['version': new String("$projectChannel-$projectVersion"), 'projectChannel': projectChannel, 'projectVersion': projectVersion, 'projectBuildDate': projectBuildDate]
    }
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.3'
        languageVersion = '1.3'
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.3'
        languageVersion = '1.3'
    }
}